<html>
<head>
	<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
<h1>macrepo visual - dendrogram</h1>
<div id="chart"></div>
<link href='http://mbostock.github.com/d3/ex/cluster.css' rel='stylesheet' type='text/css' />
<script src='http://mbostock.github.com/d3/d3.layout.js' type='text/javascript'></script>
<script type="text/javascript">
		var w = 960,
			h = 2200;
		
		var cluster = d3.layout.cluster()
			.size([h, w - 160]);
		
		var diagonal = d3.svg.diagonal()
			.projection(function(d) { return [d.y, d.x]; });
		
		var vis = d3.select("#chart").append("svg:svg")
			.attr("width", w)
			.attr("height", h)
		  .append("svg:g")
			.attr("transform", "translate(40, 0)");
		
		//d3.json("macrepo-visual.json", function(json) {
		//  var nodes = cluster.nodes(json);
		d3.xml("macrepo-visual.xml", function(xml) {
        var nodes = cluster.nodes(xml);

		  var link = vis.selectAll("path.link")
			  .data(cluster.links(nodes))
			.enter().append("svg:path")
			  .attr("class", "link")
			  .attr("d", diagonal);
		
		  var node = vis.selectAll("g.node")
			  .data(nodes)
			.enter().append("svg:g")
			  .attr("class", "node")
			  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
		
		  node.append("svg:circle")
			  .attr("r", 4.5);
		
		  node.append("svg:text")
			  .attr("dx", function(d) { return d.children ? -8 : 8; })
			  .attr("dy", 3)
			  .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
			  .text(function(d) { return d.name; });
		});
	</script>
</body>
</html>
